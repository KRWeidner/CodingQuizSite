<!DOCTYPE html>
<html>

<head>
    <title>HighScores</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <!-- highscore page title -->
        <h1>Highscore</h1>
    </header>
    <main>
        <section class="highscoreResults">
            <!-- this h3 element will be populated with our 
                highscore name + score by JS-->
            <h3 id="nameHighscore"></h3>
            <div class = "highscoreButtons">
                <!-- our highscore page buttons, Go Back and Clear Highscores -->
                <button id="goBack">Go Back</button>
                <button id="clearHighscores">Clear Highscores</button>
            </div>
        </section>  
    </main>
    <script src="assets/js/highscores.js"></script>
</body>

</html>
