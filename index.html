<!DOCTYPE html>
<html>

<head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Coding Fundamentals Quiz</h1>
    </header>
    <section class="subHeader">
        <a href="">View Highscores</a>
        <h3 class="timer">Timer: <span id="timerSeconds"></span></h3>
    </section>
    <main>
        <section class="firstPage">
            <p id="quizSummaryText">Words</p>
            <button class="startQuizButton">Begin Quiz</button>
        </section>
        <section class="quizPages">
            <h3>Question<span id="questionNumber"></span></h3>
            <p id="questionText"></p>
            <div class="buttons">
                <button id="button1"></button>
                <button id="button2"></button>
                <button id="button3"></button>
                <button id="button4"></button>
            </div>
            <p id="answerResult"></p>
        </section>
        <section class="finalScorePage">
            <div class="finalPageDiv">
                <h3>All Done!</h3>
                <p>Your final score is: <span id="finalScore"></span></p>
                <input type="text" name="finalScoreInput" placeholder="Enter Initials" />
                <button id="submitFinalScore">Submit</button>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
